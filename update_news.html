  <body>
    <!-- ======================== HEADER PART ============================== -->
    <div id="header"></div>
    <!-- import header from heade page -->
    <script>
      function includeHeader() {
        fetch("header.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("header").innerHTML = data;
          })
          .catch((error) => console.error("Error fetching header:", error));
      }
      includeHeader();

      // include footer by javascript
      function includeFooter() {
        fetch("footer.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("footer").innerHTML = data;
          })
          .catch((error) => console.error("Error fetching header:", error));
      }
      includeFooter();
    </script>
<br>
    <!-- ============================= PAGE BODY  ==============================-->
     <section>
      <div class="container">
        <div class="row" style="height: 100%">
            <!-- MAIN CONTENT SECTION -->
            <div class="col-md-12" style="margin-bottom: 1%;">
              <div>
                <h3>Update News</h3>
               
                <div id="AreaNewsTable"></div>
                <div class="progress" id="progresssrunning" style="display: none; text-align: center; margin-top: 2vw; width: 100%;" >
                  <div  class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                </div>
                <br>
                <div style="text-align: center; margin-top: 10px;">
                  <button id="btnReloadData"  type="button" class="btn btn-primary">Reload News Data</button>
                </div>
               
              </div>
              </div>
             
          </div>
        </div>
    
      </div>
     </section>
     <section>
      <div
      class="modal fade"
      id="confirmModal"
      tabindex="-1"
      aria-labelledby="confirmModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmModalLabel">
              Confirmation Required
            </h5>
            <button
              type="button"
              class="btn-close"
              data-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Are you sure to delete this news?</div>
          <div class="modal-footer">
            <button
              type="button"
              id="btnDeleteCancel"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
          
            >
              No
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="btnDeleteAgree">
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>
     </section>
     <section>
      <div
      class="modal fade"
      id="UpdateNewsmModal"
      tabindex="-1"
      aria-labelledby="confirmModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" >
              Update The News Information
            </h5>
            <button
              type="button"
              class="btn-close"
              data-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- NEWS INPUT GROUP -->
            <div class="col-md-12" >
              <div>
                <h3>Create News</h3>
                <!-- main new headline -->
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" >Main news headline</span>
                  </div>
                  <input id="txtNewsHeadLine" type="text" class="form-control" aria-label="Default" aria-describedby="txtNewsHeadLine">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" >
                      Sub-news headline&nbsp;</span>
                  </div>
                  <input type="text" id="txtSubHeadLine" class="form-control" aria-label="Default" aria-describedby="txtSubHeadLine">
                </div>
                <!-- combox options fot topics of news -->
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="comboxTopic">Select news topics&nbsp;&nbsp;</label>
                  </div>
                  <select class="custom-select" id="comboxTopic">
                    <option selected value="">Choose ....</option>
                    <option  value="nutrition">Nutrition Meals</option>
                    <option value="doctors">Doctors Discussion</option>
                    <option value="innovation">Innovation</option>
                    <option value="publichealth">Public Health</option>
                    <option value="video">Media Video</option>
                  </select>
                </div>
                <!-- end combox -->
               <hr>
               <div data-mdb-input-init class="form-outline mb-4">
                <div class="tools">
                  <label class="form-label" for="textAreaExample6">Main Content</label>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="inputGroupSelect01">Fonts&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01" >
                          <option selected>Choose...</option>
                          <option value="1">Time News Roman</option>
                          <option value="2">Lora</option>
                          <option value="3">Arial</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="inputGroupSelect01"> Font Size</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01" >
                          <option selected>Choose...</option>
                          <option value="1">11</option>
                          <option value="2">12</option>
                        </select>
                      </div>
                      
                    </div>
                    <div class="col-md-3">
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="myColor">Text Color</label>
                        </div>
                        <input  type="color"  id="myColor" value="#CCCCCC" style="height: 34px; width: 115px;" title="Choose a color">
                      </div>
                    </div>
                  </div>
                
              
                  <div class="ui icon buttons">
                    <button class="ui cap button"><i class="header icon"></i></button>
                    <button class="ui bold button"><i class="bold icon"></i></button>
                    <button class="ui  button"><i class="underline icon"></i></button>
                    <button class="ui button"><i class="text width icon"></i></button>
                    <button class="ui button"><i class="italic width icon"></i></button>
                    <button class="ui button"><i class="paragraph icon"></i></button>
                  </div>
              
                  <div class="ui icon buttons">
                    <button class="ui button"><i class="align left icon"></i></button>
                    <button class="ui button"><i class="align center icon"></i></button>
                    <button class="ui button"><i class="align right icon"></i></button>
                    <button class="ui button"><i class="align justify icon"></i></button>
                  </div>
              
              
                  <div class="ui icon buttons">
                    <button class="ui copy button" data-clipboard-target="#inputString"><i class="copy icon"></i></button>
                    <button class="ui button"><i class="image icon"></i></button>
                  </div>
                </div>
                <br>
                <!-- text area -->
                <textarea class="form-control" id="txtContent" rows="15"></textarea>
                <hr>
             
                <hr>
                <br />

<!-- END NEW INPUT GROUP  -->
