  <body>
    <!-- ======================== HEADER PART ============================== -->
    <div id="header"></div>
    <!-- import header from heade page -->
    <script>
      function includeHeader() {
        fetch("header.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("header").innerHTML = data;
          })
          .catch((error) => console.error("Error fetching header:", error));
      }
      includeHeader();

      // include footer by javascript
      function includeFooter() {
        fetch("footer.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("footer").innerHTML = data;
          })
          .catch((error) => console.error("Error fetching header:", error));
      }
      includeFooter();
    </script>
<br>
    <!-- ============================= PAGE BODY  ==============================-->
     <section>
      <div class="container" style="position: relative;margin-top: 4vw;">
        <div class="row" style="height: 100%">
            <!-- MAIN CONTENT SECTION -->
            <div class="col-md-12" >
              <div>
                <h3>Create News</h3>
                <!-- main new headline -->
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" >Main news headline</span>
                  </div>
                  <input id="txtNewsHeadLine" type="text" class="form-control" aria-label="Default" aria-describedby="txtNewsHeadLine">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" >
                      Sub-news headline&nbsp;</span>
                  </div>
                  <input type="text" id="txtSubHeadLine" class="form-control" aria-label="Default" aria-describedby="txtSubHeadLine">
                </div>
                <!-- combox options fot topics of news -->
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="comboxTopic">Select news topics&nbsp;&nbsp;</label>
                  </div>
                  <select class="custom-select" id="comboxTopic">
                    <option selected value="">Choose ....</option>
                    <option  value="nutrition">Nutrition Meals</option>
                    <option value="breakingnews">Breaking News</option>
                    <option value="video">Media Video</option>
                  </select>
                </div>
                <!-- end combox -->
                <div class="input-group mb-3" id="txtVideoLink" style="display: none;" >
                  <div class="input-group-prepend">
                    <span class="input-group-text" >
                      Video Link&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                  </div>
                  <input type="text" id="ContentVideoLink" class="form-control" aria-label="Default" aria-describedby="txtSubHeadLine">
                </div>
               <hr>
               <div data-mdb-input-init class="form-outline mb-4">
                <div class="tools">
                  <label class="form-label" for="textAreaExample6">Main Content</label>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="selectFontControl">Fonts&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        </div>
                        <select class="custom-select" id="selectFontControl" >
                          <option selected>Choose...</option>
                          <option value="Times New Roman">Time News Roman</option>
                          <option value="Arial">Arial</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="FontSizeControl"> Font Size</label>
                        </div>
                        <select class="custom-select" id="FontSizeControl" >
                          <option selected>Choose...</option>
                          <option value="0.5vw">9</option>
                          <option value="0.8vw">15</option>
                          <option value="1vw">18</option>
                          <option value="1.3vw">20</option>
                        </select>
                      </div>
                      
                    </div>
                    <div class="col-md-3">
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="myColor">Text Color</label>
                        </div>
                        <input  type="color"  id="myColor" value="#CCCCCC" style="height: 34px; width: 115px;" title="Choose a color">
                      </div>
                    </div>
                  </div>
                
              
                  <div class="ui icon buttons">
                    <button id="btncapitalize" class="ui cap button"><i class="header icon"></i></button>
                    <button id="btnBold" class="ui bold button"><i class="bold icon"></i></button>
                    <button id="btnUnderLine" class="ui  button"><i class="underline icon"></i></button>
                    <button class="ui button"><i class="text width icon"></i></button>
                    <button id="btnItalic" class="ui button"><i class="italic width icon"></i></button>
                  </div>
              
                  <div class="ui icon buttons">
                    <button id="btnTextAlignLeft" class="ui button"><i class="align left icon"></i></button>
                    <button id="btnTextAlignCenter" class="ui button"><i class="align center icon"></i></button>
                    <button id="btnTextAlignRight" class="ui button"><i class="align right icon"></i></button>
                    <button id="btnTextAlignJustify" class="ui button"><i class="align justify icon"></i></button>
                  </div>
              
              
                  <div class="ui icon buttons">
                    <button class="ui copy button" data-clipboard-target="#inputString"><i class="copy icon"></i></button>
                    <button class="ui button"><i class="image icon"></i></button>
                  </div>
                </div>
                <br>

                <hr>
                <!-- upload file -->

                  </div>
                  <div class="input-group-append">

                  </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                  <div class="col-md-12">
                    <img id="resultofuploadedIMG" src="images/pictureicon.png" width="15%" height="15%" alt="news photo" class="img-thumbnail">
                    </div>
                    </div>
                <hr>

                  </div>
                </div>
                <br />
                <div class="progress" id="progresssrunning" style="display: none;">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100" style="width: 55%"></div>
                </div>
                <div class="progress" id="progressfinished" style="display: none;">
                  <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 100%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div
                  id="resultofquiz"
