<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- import Lora Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel=”stylesheet”
    href=”https://fonts.googleapis.com/icon?family=Material+Icons”>
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <!-- import my css files -->
    <!-- External CSS -->
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/index_small_screen.css" />
    <script type="module" src="js/mainpage.js"></script>
    <title>XYZ Medical Clinic</title>
  </head>

  <body>
    <!-- ======================== HEADER PART ============================== -->
    <div id="header"></div>
    <!-- import header from heade page -->
    <script>
      function includeHeader() {
        fetch("header.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("header").innerHTML = data;
          })
          .catch((error) => console.error("Error fetching header:", error));
      }
      includeHeader();

      // include footer by javascript
      function includeFooter() {
        fetch("footer.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("footer").innerHTML = data;
          })
          .catch((error) => console.error("Error fetching header:", error));
      }
      includeFooter();
    </script>

    <!-- ============================= PAGE BODY  ==============================-->

    <!-- MAIN CONTENT -->
    <div class="bg-container">
      <main>
        <section>
          <div class="container">
            <div class="row" style="position: relative; margin-top: 10px">
              <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <!-- BREAKING NEWS AREA -->
                <div class="my-panel">
                  <div class="my-panel-panel-header">
                    <div class="panel-header-items">
                      <div class="panel-header-icon">
                        <img height="30px" width="30px" src="images/bell.png" />
                      </div>
                      <div class="panel-header-title">Breaking News</div>
                    </div>
                  </div>
                  <div class="my-panel-panel-body" id="breakingnewsArea">
                    <div class="panel-row-items">
                      <!-- breaking news area -->
                    </div>
                  </div>
                </div>
                <!-- END BREADKING NEWS AREA -->
              </div>
            </div>
          </div>
        </section>
        <br />

        <!-- end main -->
      </main>
      <!-- end body -->
    </div>
    <!-- start footer -->
    <!-- ============================= FOOTER PART ================================-->
    <div id="footer"></div>
  </body>
</html>
