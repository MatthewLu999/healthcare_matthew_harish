<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- import Lora Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel=”stylesheet”
    href=”https://fonts.googleapis.com/icon?family=Material+Icons”>
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- import my css files -->
    <!-- External CSS -->

    <link rel="stylesheet" href="css/index.css" />
    <script src="js/common.js"></script>
    <link rel="stylesheet" href="css/index_small_screen.css" />
    <script type="module" src="js/mainpage.js"></script>
    <title>XYZ Medical Clinic</title>
  </head>

  <body>
    <!-- ======================== HEADER PART ============================== -->
    <div id="header"></div>
    <!-- import header from heade page -->
    <script>
      function includeHeader() {
        fetch("header.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("header").innerHTML = data;
          })
          .catch((error) => console.error("Error fetching header:", error));
      }
      includeHeader();

      // include footer by javascript
      function includeFooter() {
        fetch("footer.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("footer").innerHTML = data;
          })
          .catch((error) => console.error("Error fetching header:", error));
      }
      includeFooter();
    </script>

    <!-- ============================= PAGE BODY  ==============================-->

    <!-- MAIN CONTENT -->
    <div class="bg-container">
      <main>
        <section>
          <div class="container">
            <div class="row" style="position: relative; margin-top: 7vw">
              <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <!-- BREAKING NEWS AREA -->
                <div class="my-panel">
                  <div class="my-panel-panel-header">
                    <div class="panel-header-items">
                      <div class="panel-header-icon">
                        <img height="25vw" width="25vw" src="images/bell.png" />
                      </div>
                      <div class="panel-header-title">Breaking News</div>
                    </div>
                  </div>
                  <div class="my-panel-panel-body" id="breakingnewsArea">
                    <div class="panel-row-items">
                      <!-- breaking news area -->
                    </div>
                  </div>
                </div>
                <!-- END BREADKING NEWS AREA -->
              </div>
            </div>
          </div>
        </section>
        <br />
        <section>
          <div class="container">
            <div class="row" style="position: relative; margin-top: 40vw">
              <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <!-- BREAKING NEWS AREA -->
                <div class="my-panel">
                  <div class="my-panel-panel-header">
                    <div class="panel-header-items">
                      <div class="panel-header-icon">
                        <img height="25vw" width="25vw" src="images/bell.png" />
                      </div>
                      <div class="panel-header-title">Nutrition News</div>
                    </div>
                  </div>
                  <div class="my-panel-panel-body">
                    <!-- table of daily news area -->
                    <table class="table-nortification">
                      <tbody id="dailynewsArea"></tbody>
                    </table>
                    <div id="customnavigation"></div>
                    <!-- end area -->
                  </div>
                </div>
                <!-- END BREADKING NEWS AREA -->
              </div>
            </div>
          </div>
        </section>
        <section>
          <div class="container">
            <div class="row" style="position: relative; margin-top: 20vw">
              <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <!-- BREAKING NEWS AREA -->
                <div class="my-panel">
                  <div class="my-panel-panel-header">
                    <div class="panel-header-items">
                      <div class="panel-header-icon">
                        <img height="25vw" width="25vw" src="images/bell.png" />
                      </div>
                      <div class="panel-header-title">Media Video</div>
                    </div>
                  </div>
                  <div class="my-panel-panel-body">
                    <!-- table of daily news area -->
                    <table class="table-nortification">
                      <tbody
                        id="VideoArea"
                        style="width: 100%; overflow-x: scroll"
                      ></tbody>
                    </table>

                    <!-- end area -->
                  </div>
                </div>
                <!-- END BREADKING NEWS AREA -->
              </div>
            </div>
          </div>
        </section>

        <!-- end main -->
      </main>
      <!-- end body -->
    </div>
    <!-- start footer -->
    <!-- ============================= FOOTER PART ================================-->
    <div id="footer" style="position: relative; margin-top: 3vw"></div>
  </body>
</html>
