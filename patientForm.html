<body>
    <!-- main wrapper -->
    <header>
      <!-- ======================== HEADER PART ============================== -->
      <div id="header"></div>
      <!-- import header from heade page -->
      <script>
        function includeHeader() {
          fetch("header.html")
            .then((response) => response.text())
            .then((data) => {
              document.getElementById("header").innerHTML = data;
            })
            .catch((error) => console.error("Error fetching header:", error));
        }
        includeHeader();
  
        // include footer by javascript
        function includeFooter() {
          fetch("footer.html")
            .then((response) => response.text())
            .then((data) => {
              document.getElementById("footer").innerHTML = data;
            })
            .catch((error) => console.error("Error fetching header:", error));
        }
        includeFooter();
      </script>
  <br>
    </header>
    
        <!-- MAIN CONTENT -->
        <div class="bg-container">
            <main class="bg-container">
                <section>
                    <div class="main-content-row2" style="margin-top: 5vw;">
                        <div class="my-panel-row2">
                            <div class="my-panel-panel-header">
                                <div class="panel-header-items-row2">
                                    <div class="panel-header-icon-row-2">
                                        <img height="30px" width="30px" src="images/bell.png">
                                    </div>
                                    <div class="panel-header-title-row-2">Patient Form</div>
                                </div>
                            </div>
                            <div class="my-panel-panel-body">
                                <!-- Patient Form -->
                                <form id="patientForm">
                                    <h2>Patient Information</h2>
                                    <label for="patientName">Name:</label>
                                    <input type="text" id="patientName" name="patientName" required>
                                    
                                    <label for="patientAge">Age:</label>
                                    <input type="number" id="patientAge" name="patientAge" required>
                                    
                                    <label for="illnessDescription">Illness Description:</label>
                                    <textarea id="illnessDescription" name="illnessDescription" required></textarea>
                                    
                                    <h3>Prescription</h3>
                                    <div id="prescriptionList" style="margin-bottom: 15px;"></div>
                                    
                                    <label for="prescriptionItem">Add Item:</label>
                                    <input type="text" id="prescriptionItem" name="prescriptionItem">
                                    <button type="button" id="addPrescriptionItemButton">Add</button>
    
                                    <button type="submit" style="margin-top: 15px;">Submit</button>
                                </form>
                                <hr>
                                <!-- Patient Report -->
                                <div id="patientReport" style="display:none;">
                                    <h2>Patient Report</h2>
                                    <p><strong>Name:</strong> <span id="reportPatientName"></span></p>
                                    <p><strong>Age:</strong> <span id="reportPatientAge"></span></p>
                                    <p><strong>Illness Description:</strong> <span id="reportIllnessDescription"></span></p>
                                    <h3>Prescription</h3>
                                    <ul id="reportPrescriptionList"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
